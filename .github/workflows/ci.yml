name: CI Pipeline

on:
  push:
    branches: [main, prisma]
  pull_request:
    branches: [main, prisma]

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma schema and client
        run: npm run db:generate

      - name: Check TypeScript compilation
        run: npm run build

      - name: Run linting (if configured)
        run: |
          if grep -q "\"lint\"" package.json; then
            npm run lint
          else
            echo "No lint script found, skipping..."
          fi
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=moderate
        continue-on-error: true

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: benion-typeorm-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t test-image .
          echo "‚úÖ Docker image built successfully"

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Check package-lock.json
        run: |
          npm ci
          git diff --exit-code package-lock.json || (echo "package-lock.json is out of sync" && exit 1)
  
  deploy:
    name: Deploy to Render
    needs: [lint-and-test, build-docker, dependency-check]
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/prisma') && github.event_name == 'push'

    steps:
      - name: Set Service ID for main branch
        if: github.ref == 'refs/heads/main'
        run: echo "RENDER_SERVICE_ID=${{ secrets.BENION_TYPEORM_SERVICE_ID }}" >> $GITHUB_ENV

      - name: Set Service ID for prisma branch
        if: github.ref == 'refs/heads/prisma'
        run: echo "RENDER_SERVICE_ID=${{ secrets.BENION_PRISMA_SERVICE_ID }}" >> $GITHUB_ENV

      - name: Trigger Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.BENION_ACTION_KEY }}
        run: |
          echo "üöÄ Deploying to Render service: $RENDER_SERVICE_ID"
          
          response=$(curl -X POST \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -w "\n%{http_code}" \
            https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys)
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 201 ] || [ "$http_code" -eq 200 ]; then
            echo "‚úÖ Deploy triggered successfully!"
            echo "$body"
          else
            echo "‚ùå Deploy failed with status code: $http_code"
            echo "$body"
            exit 1
          fi
